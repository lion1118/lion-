        const EMOJIS = ['ğŸ’‹', 'ğŸ‘„', 'ğŸ’˜', 'ğŸ’Œ', 'ğŸ˜˜', 'âœ¨', 'ğŸŒ¸', 'ğŸ’–', 'ğŸ€', 'ğŸ’•', 'ğŸŒŸ', 'â­', 'ğŸ‡', 'ğŸ†', 'ğŸŒˆ'];
        
        // ç‰¹æ®Šæ–‡å­— - é‡ç‚¹çªå‡º
        const SPECIAL_TEXT = 'é³Œæ‹œæ˜¯é›·æ©æœ€å¥½çš„å®å®';
        const HIGHLIGHT_INDEXES = [0, 1, 5, 6, 9, 10]; // è¦çªå‡ºçš„å­—ç´¢å¼•
        
        // ç²’å­ç³»ç»Ÿ
        let particles = [];
        let particleCount = 0;
        let isSpecialTextTriggered = false;

        // å•µå•µç²’å­ç±»
        class BoboParticle {
            constructor(x, y, isTextChar = false, char = '', index = -1) {
                this.x = x;
                this.y = y;
                this.isTextChar = isTextChar;
                this.index = index;
                this.isHighlighted = HIGHLIGHT_INDEXES.includes(index);
                
                if (isTextChar) {
                    this.char = char;
                    this.size = this.isHighlighted ? 70 : 50;
                    this.baseSize = this.size;
                    this.color = this.isHighlighted ? this.getHighlightColor() : this.getNormalColor();
                    this.speedY = Math.random() * 5 + 3;
                    this.speedX = Math.random() * 4 - 2;
                    this.rotation = Math.random() * 360;
                    this.spin = Math.random() * 2 - 1;
                    this.alpha = 0;
                    this.targetX = 0;
                    this.targetY = canvas.height * 0.4;
                    this.state = 'falling';
                    this.bounceCount = 0;
                    this.maxBounces = this.isHighlighted ? 4 : 2;
                    this.sparkleTimer = 0;
                    this.sparkleSpeed = Math.random() * 0.05 + 0.02;
                    this.orbitRadius = this.isHighlighted ? 30 : 15;
                    this.orbitAngle = Math.random() * Math.PI * 2;
                    this.orbitSpeed = Math.random() * 0.02 + 0.01;
                } else {
                    this.emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    this.size = Math.random() * 30 + 25;
                    this.speedY = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 2 - 1;
                    this.rotation = Math.random() * 360;
                    this.spin = Math.random() * 4 - 2;
                    this.alpha = 1;
                    this.wobble = Math.random() * Math.PI * 2;
                    this.wobbleSpeed = Math.random() * 0.03 + 0.01;
                    this.floatSpeed = Math.random() * 0.5 + 0.2;
                }
            }
            
            getNormalColor() {
                const colors = ['#FF6699', '#FF66CC', '#FF99CC', '#FFCCFF'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            getHighlightColor() {
                const colors = ['#FF3333', '#FF6600', '#FFCC00', '#FFFF33'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                if (this.isTextChar) {
                    this.sparkleTimer += this.sparkleSpeed;
                    
                    if (this.state === 'falling') {
                        this.y += this.speedY;
                        this.x += this.speedX;
                        this.rotation += this.spin;
                        this.alpha = Math.min(this.alpha + 0.03, 1);
                        
                        if (this.y >= this.targetY && this.bounceCount < this.maxBounces) {
                            this.speedY = -this.speedY * 0.7;
                            this.bounceCount++;
                            
                            if (this.bounceCount === this.maxBounces) {
                                this.state = 'forming';
                            }
                        }
                        
                        if (this.isHighlighted) {
                            this.size = this.baseSize + Math.sin(this.sparkleTimer * 3) * 10;
                        }
                        
                    } else if (this.state === 'forming') {
                        const dx = this.targetX - this.x;
                        const dy = this.targetY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) {
                            this.x += dx * 0.1;
                            this.y += dy * 0.1;
                            this.rotation += (0 - this.rotation) * 0.1;
                            
                            if (this.isHighlighted) {
                                this.orbitAngle += this.orbitSpeed;
                                this.x += Math.cos(this.orbitAngle) * this.orbitRadius * 0.1;
                                this.y += Math.sin(this.orbitAngle) * this.orbitRadius * 0.1;
                            }
                        } else {
                            this.state = 'formed';
                        }
                        
                    } else if (this.state === 'formed') {
                        if (this.isHighlighted) {
                            this.orbitAngle += this.orbitSpeed;
                            this.x = this.targetX + Math.cos(this.orbitAngle) * this.orbitRadius;
                            this.y = this.targetY + Math.sin(this.orbitAngle) * this.orbitRadius;
                            this.size = this.baseSize + Math.sin(this.sparkleTimer * 5) * 15;
                        }
                        
                        if (isFreezing) {
                            this.rotation *= 0.95;
                        }
                    }
                } else {
                    if (!isFreezing) {
                        this.y += this.speedY;
                        this.x += this.speedX;
                        this.rotation += this.spin;
                        this.wobble += this.wobbleSpeed;
                        this.y += Math.sin(this.wobble) * this.floatSpeed;
                    }

                        this.x = Math.random() * canvas.width;
                    }
                    if (this.x > canvas.width + 100) this.x = -100;
                    if (this.x < -100) this.x = canvas.width + 100;
                }
            }
            
            draw() {

                ctx.globalAlpha = this.alpha;

                ctx.rotate(this.rotation * Math.PI / 180);
                
                if (this.isTextChar) {

                    ctx.font = `bold ${this.size}px "åæ–‡è¡Œæ¥·", "Microsoft YaHei", sans-serif`;

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;

            createParticles() {
